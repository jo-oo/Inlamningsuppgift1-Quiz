<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Font-->
	<link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap" rel="stylesheet">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--css-->
	<link rel="stylesheet" href="style.css">
	<title>QUIZZ</title>
</head>
<body>
	<header>
	</header>
	<main>
		<div id="main-div" class="container pt-3 pb-3 text-center"> 
			<!--klassen container-har olika maxbredder. sätt den i vår div, uatnför row, så blir det mellanrum i margin. effektivt för att inte få allt i 100% bredd, så du ex kan få plats med menyer på sidorna-->
			<!--pt-3 top padding-->
			<div class="text-box">
				<h1>QUIZ</h1>

				<div id="score" class="md"></div>

				<div id="message" class="md text-center"></div>
			</div>
	

			<div id="image-container" class="md m-b-2 ml-2 m-r-2  image-container text-center">
				<!--contains img in js-->
			</div>

			<div id="alternatives" class="sm-column flex-wrap d-flex justify-content-center"></div>
			<!--contains Buttons in js-->
	
		</div>
	</main>
	<script src="students/students.js"></script>
	<script src="script.js"></script>
</body>
</html>
