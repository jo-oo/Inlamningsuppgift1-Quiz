<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Font-->
	<link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap" rel="stylesheet">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--css-->
	<link rel="stylesheet" href="style.css">
	<title>QUIZZ</title>
</head>
<body>
	<header>
	</header>
	<main>
		<div id="main-div" class="container pt-3 pb-3 text-center"> 
			<div class="text-box">
				<h1>QUIZ</h1>
				<div id="score"></div>
				<div id="message" class="text-center justify-content-center"></div>
			</div>
			<!--contains img-->
			<div id="image-container" class="justify-content-center m-b-2 ml-2 m-r-2 image-container text-center">
			</div>
			<!--contains 4 Buttons-->
			<div id="alternatives" class="justify-content-center text-center"></div>
			<!--contains result list, with img and texts-->
			<div id="results" class="justify-content-center"></div>
			<!--contains result of correct names-->
			<div id="correctResults"></div>
		</div>
	</main>
	<script src="students/students.js"></script>
	<script src="script.js"></script>
</body>
</html>
